<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULK-CUT-FIT | Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Apply Rancho font to all elements */
        body, button, input, h1, h2, h3, p, a {
            font-family: 'Rancho', cursive;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.3);
        }

        /* Dark Theme Styling */
        body.gym-login-page {
            background: linear-gradient(135deg, #1a1a1a, #000000, #0d0d0d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #ffffff;
        }

        .gym-login-container {
            display: flex;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 25px;
            overflow: hidden;
            width: 1000px;
            height: 600px;
            box-shadow: 0 10px 30px rgba(0, 170, 255, 0.2);
            border: 1px solid rgba(0, 170, 255, 0.1);
        }

        /* Left Branding Panel */
        .gym-branding {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(10,10,10,0.9), rgba(30,30,30,0.9));
            border-right: 1px solid rgba(0, 170, 255, 0.1);
        }

        .gym-logo {
            width: 450px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(0, 170, 255, 0.5));
        }

        /* Right Form Panel */
        .gym-auth-forms {
            flex: 1;
            padding: 50px;
            background: rgba(20, 20, 20, 0.9);
            color: #eee;
        }

        .gym-form.active {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Form Elements */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group i {
            position: absolute;
            left: 20px;
            top: 16px;
            color: #00aaff;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #00aaff;
            outline: none;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
        }

        .show-password {
            position: absolute;
            right: 20px;
            top: 16px;
            cursor: pointer;
            color: #555;
            font-size: 18px;
            transition: all 0.3s;
        }

        .show-password:hover {
            color: #00aaff;
        }

        /* Buttons */
        .gym-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .signup-btn {
            background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 30, 30, 0.3);
        }

        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 30, 30, 0.4);
        }

        /* Text Elements */
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            color: #00aaff;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        .neon-text {
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #0077ff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }

        .switch-form a {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .switch-form a:hover {
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gym-login-container {
                flex-direction: column;
                height: auto;
                width: 90%;
            }
            
            .gym-branding {
                padding: 30px 20px;
                border-right: none;
                border-bottom: 1px solid rgba(0, 170, 255, 0.1);
            }
            
            .gym-auth-forms {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body class="gym-login-page">
    <div class="gym-login-container">
        <!-- Left Branding Panel -->
        <div class="gym-branding">
            <img src="Images/titleloginlogo.png" alt="BULK-CUT-FIT" class="gym-logo">
            <h1 class="neon-text">BULK-CUT-FIT</h1>
            <p>Transform your body, elevate your mind</p>
        </div>

        <!-- Right Signup Form -->
        <div class="gym-auth-forms">
            <form class="gym-form active" action="home.html" method="GET">
                <h2>CREATE ACCOUNT</h2>
                
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                    <span class="show-password"><i class="fas fa-eye"></i></span>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="gym-btn signup-btn">
                    SIGN UP <i class="fas fa-dumbbell"></i>
                </button>
                
                <p class="switch-form">
                    Already have an account? <a href="index.html">Login here</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
